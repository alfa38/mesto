<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <!-- header section -->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <!-- profile section -->
        <section class="profile">
            <img class="profile__avatar" src="images/kusto.jpg" alt="Ваш аватар">
          <div class="profile__data-container">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button profile__button_type_edit-profile" value="profile_edit" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <h2 class="profile__profession">Исследователь океана</h2>
          </div>
          <button class="profile__button profile__button_type_add-card" type="button"></button>
        </section>
        <!-- cards section -->
        <section class="cards-container">
          <!-- card-item start -->
          <div class="card-item">
            <img class="card-item__image" src="images/cards/sentinskiy-hram-karachaevsk.jpg" alt="Сентинский Храм, г. Карачаевск">
            <div class="card-item__text-container">
              <h2 class="card-item__name">Сентинский храм, г. Карачаевск, Россия</h2>
                <button class="card-item__button card-item__button_type_set-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </div>
          <!-- card-item end -->
          <!-- card-item start -->
          <div class="card-item">
            <img class="card-item__image" src="images/cards/elbrus.jpg" alt="Эльбрус">
            <div class="card-item__text-container">
              <h2 class="card-item__name">Эльбрус</h2>
              <button class="card-item__button card-item__button_type_set-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </div>
          <!-- card-item end -->
          <!-- card-item start -->
          <div class="card-item">
            <img class="card-item__image" src="images/cards/Karachaevo-cherkessiya.jpg" alt="Карачаево-Черкессия">
            <div class="card-item__text-container">
              <h2 class="card-item__name">Карачаево-Черкессия</h2>
              <button class="card-item__button card-item__button_type_set-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </div>
          <!-- card-item end -->
          <!-- card-item start -->
          <div class="card-item">
            <img class="card-item__image" src="images/cards/dombay.jpg" alt="Домбай">
            <div class="card-item__text-container">
              <h2 class="card-item__name">Домбай</h2>
              <button class="card-item__button card-item__button_type_set-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </div>
          <!-- card-item end -->
          <!-- card-item start -->
          <div class="card-item">
            <img class="card-item__image" src="images/cards/sentinskiy-hram-karachaevsk.jpg" alt="Сентинский Храм, г. Карачаевск">
            <div class="card-item__text-container">
              <h2 class="card-item__name">Сентинский храм, г. Карачаевск, Россия</h2>
              <button class="card-item__button card-item__button_type_set-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </div>
          <!-- card-item end -->
          <!-- card-item start -->
          <div class="card-item">
            <img class="card-item__image" src="images/cards/dombay.jpg" alt="Домбай">
            <div class="card-item__text-container">
              <h2 class="card-item__name">Домбай</h2>
              <button class="card-item__button card-item__button_type_set-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </div>
          <!-- card-item end -->
        </section>
        <!-- modal section start-->
      </main>
      <footer class="footer">
        <p class="footer__text-container">@ 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="modal-overlay">
      <div class="modal-overlay__content">
        <!-- modal content start-->
        <button class="modal-overlay__button modal-overlay__button_type_close-modal" type="button" aria-label="Закрыть окно редактирования профиля"></button>
        <form name="form-profile-edit" class="edit-form">
          <h2 class="edit-form__header">Редактировать профиль</h2>
          <input name="name" class="edit-form__input edit-form__input_edit_name" type="text" placeholder="Введите Ваше Имя">
          <input name="profession" class="edit-form__input edit-form__input_edit_profession" type="text" placeholder="Укажите род вашей деятельности">
          <button class="edit-form__button edit-form__button_type_save-changes" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </form>
        <!-- modal content end -->
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
